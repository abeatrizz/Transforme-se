<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana Beatriz</title>
</head>
<body>
    <h2>Lista ordenada</h2>
<ol> <!-- A/ a / I / i--> </ol>
    <li>Esse é o primeiro</li>
    <li>Esse é o segundo</li>
</ol>
<ol type="A">
    <li>Esse é o primeiro</li>
</ol>
<h2>Lista não ordenada</h2>
<ul> <!-- disc / circle / square--> 
    <li>Esse é o primeiro</li>
    <li>Esse é o segundo</li>
</ul>
<ul type="square">
    <li>Esse é o primeiro</li>
</ul>
</body>
</html>
